name: Build Electron Flatpak

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-flatpak:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Set up Flatpak environment
        run: |
          sudo apt update
          sudo apt install -y flatpak flatpak-builder

      - name: Build Flatpak package
        run: |
          flatpak-builder --user --install --force-clean build-dir com.example.Vermilion.json

      - name: Bundle Flatpak
        run: |
          flatpak-builder --repo=repo-dir --force-clean --export-only build-dir com.example.Vermilion.json
          flatpak build-bundle repo-dir my-electron-app.flatpak com.example.Vermilion

      - name: Upload Flatpak artifact
        uses: actions/upload-artifact@v4
        with:
          name: electron-flatpak
          path: my-electron-app.flatpak
