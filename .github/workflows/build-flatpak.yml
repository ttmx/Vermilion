name: Build Flatpak Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cache-and-install:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

  build-flatpak:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flatpak and dependencies
        run: |
          sudo apt update
          sudo apt install -y flatpak flatpak-builder

      - name: Build Flatpak image
        run: |
          flatpak-builder build com.example.Vermilion.json --install-deps-from=flathub --force-clean --user --install

      - name: Upload Flatpak repository
        uses: actions/upload-artifact@v4
        with:
          name: flatpak-repo
          path: repo