name: Build Flatpak Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-flatpak:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build

      - name: Install Flatpak and dependencies
        run: |
          sudo apt update
          sudo apt install -y flatpak flatpak-builder

      - name: Build Flatpak image
        run: |
          flatpak-builder --repo=repo build-dir com.example.Vermilion.json

      - name: Upload Flatpak repository
        uses: actions/upload-artifact@v4
        with:
          name: flatpak-repo
          path: repo